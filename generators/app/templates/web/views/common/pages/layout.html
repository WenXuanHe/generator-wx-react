<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
    {% block styles %} {% endblock %}
</head>

<body>
    <div class="container-fluid">
            {% include "../../../widget/header/header.html" %} 
            {% block content %} 
            {% endblock %}
            {% include "../../../widget/footer/footer.html" %} 
    </div>
    <script src="http://cdn.bootcss.com/vue/2.3.0/vue.min.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.min.js"></script>
    <script type="text/javascript">
        Vue.use(VueResource);
    </script>
    {% block script %} {% endblock %}
</body>
</html>
